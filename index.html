<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup">
        <div class="player-cards">
        <div class="player1block">
            
            <input type="text" id="player1-name" placeholder="Name">
            <div id="player-1-score" class="playerscore"></div>
        </div>
        <div class="player2block">
            
            <input type="text" id="player2-name" placeholder="Name">
            <div id="player-2-score" class="playerscore"></div>
        </div>
        </div>
        <button id="start-btn" class="start-btn">Start Game</button>
        <div id="turn-message" class="turn-message">Player 1's Turn</div>
    </div>
    
<div id="barn-doors">
    <div class="barn-door left"></div>
    <div class="barn-door right"></div>
</div>

    <div id="game-board">
        <!-- Board will be dynamically generated here -->
    </div>
    <div id="status-board">
        
        
        <button id="reset-btn" class="bottom-btn">Reset</button>
        <button id="end-btn" class="bottom-btn">End</button>
    </div>
    <div id="winner-message"></div>

    <script src="script.js"></script>
</body>
</html>
